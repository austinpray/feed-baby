<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feed Baby{% endblock %}</title>
    <style>
        /* Table styling for feeds display */
        .feeds-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .feeds-table th,
        .feeds-table td {
            padding: 0.5em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .feeds-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .feeds-table td.volume {
            font-weight: bold;
        }

        .feeds-table td.actions {
            text-align: right;
        }

        /* Delete button styling */
        .delete-btn {
            color: #d9534f;
            background: none;
            border: 1px solid #d9534f;
            padding: 0.25em 0.5em;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #d9534f;
            color: white;
        }

        /* Make table scrollable on small screens */
        .table-container {
            overflow-x: auto;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav style="padding: 1em; border-bottom: 1px solid #ddd; margin-bottom: 1em;">
        <a href="/">Home</a>
        |
        <a href="/feeds">All Feeds</a>
        |
        <a href="/feeds/new">New Feed</a>
        |
        <a href="/feeds.ics">iCal Export</a>
    </nav>
    {% block main %}{% endblock %}
    <script>
        // Convert all timestamps to local timezone
        document.querySelectorAll('.feed-datetime').forEach(function(element) {
            const utcDate = new Date(element.getAttribute('datetime'));
            element.textContent = utcDate.toLocaleString();
        });

        // Delete feed handler
        function deleteFeed(feedId) {
            if (!confirm('Are you sure you want to delete this feed?')) {
                return;
            }

            fetch(`/feeds/${feedId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.redirected) {
                    // Follow the 303 redirect to feeds page
                    window.location.href = response.url;
                } else if (response.ok) {
                    // Fallback: manually redirect on success
                    window.location.href = '/feeds';
                } else if (response.status === 404) {
                    alert('Feed not found');
                } else {
                    alert('Error deleting feed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error deleting feed');
            });
        }
    </script>
</body>
</html>
