<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feed Baby{% endblock %}</title>
    <style>
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1em;
        }
        .nav-bar .brand {
            font-weight: bold;
        }
        .nav-bar .auth {
            display: flex;
            gap: 1em;
            align-items: center;
        }
        .logout-btn {
            background: none;
            border: 1px solid #666;
            padding: 0.25em 0.5em;
            cursor: pointer;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav-bar">
        <a class="brand" href="/">Feed Baby</a>
        <div class="auth">
            {% if user %}
                <span>{{ user.username }}</span>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </div>
    </nav>
    {% block main %}{% endblock %}
</body>
</html>
