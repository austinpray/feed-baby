<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if user %}
    <meta name="csrf-token" content="{{ request.state.csrf_token }}">
    {% endif %}
    <title>{% block title %}Feed Baby{% endblock %}</title>
    <style>
        /* Table styling for feeds display */
        .feeds-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .feeds-table th,
        .feeds-table td {
            padding: 0.5em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .feeds-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .feeds-table td.volume {
            font-weight: bold;
        }

        .feeds-table td.actions {
            text-align: right;
        }

        /* Delete button styling */
        .delete-btn {
            color: #d9534f;
            background: none;
            border: 1px solid #d9534f;
            padding: 0.25em 0.5em;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #d9534f;
            color: white;
        }

        /* Make table scrollable on small screens */
        .table-container {
            overflow-x: auto;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav style="padding: 1em; border-bottom: 1px solid #ddd; margin-bottom: 1em; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="/">Home</a>
            |
            <a href="/feeds">All Feeds</a>
            |
            <a href="/feeds/new">New Feed</a>
            |
            <a href="/feeds.ics">iCal Export</a>
        </div>
        <div>
            {% if user %}
                <span>{{ user.username }}</span>
                |
                <button id="logout-btn" style="background: none; border: none; color: blue; cursor: pointer; text-decoration: underline;">Logout</button>
            {% else %}
                <a href="/login">Login</a>
                |
                <a href="/register">Register</a>
            {% endif %}
        </div>
    </nav>
    {% block main %}{% endblock %}
    <script>
        // CSRF utilities
        function getCsrfToken() {
            const meta = document.querySelector('meta[name="csrf-token"]');
            return meta ? meta.getAttribute('content') : null;
        }

        function csrfFetch(url, options = {}) {
            const token = getCsrfToken();
            const headers = options.headers || {};

            if (token) {
                headers['X-CSRFToken'] = token;
            }

            return fetch(url, {
                ...options,
                headers: headers,
            });
        }

        // Convert all timestamps to local timezone
        document.querySelectorAll('.feed-datetime').forEach(function(element) {
            const utcDate = new Date(element.getAttribute('datetime'));
            element.textContent = utcDate.toLocaleString();
        });

        // Delete feed handler
        function deleteFeed(feedId) {
            if (!confirm('Are you sure you want to delete this feed?')) {
                return;
            }

            csrfFetch(`/feeds/${feedId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.redirected) {
                    // Follow the 303 redirect to feeds page
                    window.location.href = response.url;
                } else if (response.ok) {
                    // Fallback: manually redirect on success
                    window.location.href = '/feeds';
                } else if (response.status === 403) {
                    alert('CSRF validation failed. Please refresh and try again.');
                } else if (response.status === 404) {
                    alert('Feed not found');
                } else {
                    alert('Error deleting feed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error deleting feed');
            });
        }

        // Logout handler
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();

                csrfFetch('/logout', {
                    method: 'POST',
                })
                .then(response => {
                    if (response.redirected || response.ok) {
                        window.location.href = '/';
                    } else if (response.status === 403) {
                        alert('CSRF validation failed. Please refresh and try again.');
                    } else {
                        alert('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Network error during logout');
                });
            });
        }
    </script>
</body>
</html>
