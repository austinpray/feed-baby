<!DOCTYPE html>
<html>
<head>
    <title>Feed Baby - Add Feed</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .cancel-link { margin-left: 10px; color: #666; text-decoration: none; }
        .cancel-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Add New Feed</h1>
    
    <form method="post" action="/feed">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <label for="ounces">Ounces:</label>
        <input type="number" id="ounces" name="ounces" step="0.01" min="0" max="10" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="timezone">Timezone:</label>
        <select id="timezone" name="timezone" required>
            <option value="America/New_York">Eastern Time</option>
            <option value="America/Chicago">Central Time</option>
            <option value="America/Denver">Mountain Time</option>
            <option value="America/Los_Angeles">Pacific Time</option>
            <option value="UTC">UTC</option>
        </select>
        
        <div>
            <button type="submit">Add Feed</button>
            <a href="/" class="cancel-link">Cancel</a>
        </div>
    </form>
    
    <script>
        // Set default date and time to now
        const now = new Date();
        document.getElementById('date').valueAsDate = now;
        document.getElementById('time').value = now.toTimeString().substring(0, 5);
    </script>
</body>
</html>
